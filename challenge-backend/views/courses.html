<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchBase Desafio 3</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
     
    <body>
        <header>
            
            <div class="logo">
                <img src="https://skylab.rocketseat.com.br/static/media/logo.0ae02df1.svg" alt="Logo RocketSeat">
            </div>
            

            <div class="menu">
                <a href="/">Cursos</a>
                <a href="/about">Sobre</a>
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">Email</a>
                <a href="tel:+5511992078878">Telefone</a>
            </div>

        </header>
        <main>
            <section class="cards">

                <div id="starter" class="card">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo RocketSeat">
                    <h1>Começo da Jornada</h1>
                    <h4>8 módulos com 10 aulas cada</h4>
                </div>

                <div id="launchbase" class="card">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo RocketSeat">
                    <h1>Para quem quer decolar</h1>
                    <h4>7 módulos com 14 aulas cada</h4>
                </div>

                <div id="gostack" class="card">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo RocketSeat">
                    <h1>Seu próximo nível</h1>
                    <h4>10 módulos com 12 aulas cada</h4>
                </div>
            </section>


            <div class="modal-geral">
                
                <div class="modal">
                    <div class="close-modal"><i class="material-icons">close</i></div>

                     <div class="content">
                        <iframe src="" frameborder="0"></iframe>
                    </div>

                </div>

            </div>


            <footer>
                <div>
                    
                    <h3><a href="https://github.com/Rocketseat" alt="Github Rocketseat">Github</a></h3>
                    <h3> <a href="https://www.instagram.com/rocketseat_oficial/" alt="Instagram Rockeseat"> Instagram</h3></a>
                    <h3> <a href="https://www.facebook.com/rocketseat" alt="Facebook da Rocketseat">Facebook</a></h3>

                </div>
            </footer>

        </main>
    <script src="script.js"></script>
    </body>
</html>
