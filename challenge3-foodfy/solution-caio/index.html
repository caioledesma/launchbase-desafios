<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caio's Foodfy</title>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Logo Foodfy">
            </div>
            <div class="menu">
                <a href="">Sobre</a>
                <a href="">Receitas</a>
            </div>
        </header>
        <main>
            <section class="cabecalho">
                <div class="texto-cabecalho">
                    <h1>As melhores receitas</h1>
                    <p>Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro</p>
                </div>

                <div class="img-cabecalho">
                    <img src="assets/chef.png" alt="Figurinha Chefe">
                </div>

            </section>

            <section class="mais-acessadas">
                
                <h2>Mais Acessadas</h2>  
                <section class="cards">

                    <div class="card">
                        <img src="assets/burger.png" alt="Hamburguer">
                        <h3>Triplo Bacon Burguer</h3>
                        <p>por Jorge Relato</p>
                    </div>

                    <div class="card">
                        <img src="assets/pizza.png" alt="Hamburguer">
                        <h3>Pizza 4 estações</h3>
                        <p>por Fabiana Melo</p>
                    </div>

                    <div class="card">
                        <img src="assets/espaguete.png" alt="Hamburguer">
                        <h3>Espaguete ao alho</h3>
                        <p>por Júlia Kinoto</p>
                    </div>

                </section>
            </section>


        </main>




    </body>
</html>
